{% extends "base.html" %}

{% block title %}Password Changed - Mechatronics Hub{% endblock %}

{% block content %}
<main class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto text-center">
        <div class="w-20 h-20 bg-green-50 dark:bg-green-900/20 text-forest-green dark:text-emerald-green rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h2 class="text-4xl font-extrabold text-charcoal dark:text-off-white tracking-tight mb-4">Success!</h2>
        <p class="text-gray-500 dark:text-gray-400 font-medium mb-12">Your password has been updated across all your sessions.</p>
        
        <a href="{% url 'hub:profile' %}" class="inline-flex items-center px-8 py-4 bg-forest-green hover:bg-forest-hover dark:bg-emerald-green dark:hover:bg-emerald-hover text-white dark:text-midnight font-extrabold rounded-2xl shadow-lg shadow-forest-green/20 transition-all transform active:scale-95">
            <span>Return to Profile</span>
            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </a>
    </div>
</main>
{% endblock %}
